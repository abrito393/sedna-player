<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #00ffff;
    }

    .header {
      background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
      border-bottom: 2px solid #ff00ff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .title {
      color: #ff00ff;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .search-container {
      padding: 20px;
      border-bottom: 1px solid #00ffff33;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .search-input {
      flex: 1;
      background: #0f0f1a;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 12px 15px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      outline: none;
    }

    .search-input:focus {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-select {
      background: #0f0f1a;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      outline: none;
      cursor: pointer;
      min-width: 150px;
    }

    .filter-select:focus {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .filter-select option {
      background: #0f0f1a;
      color: #00ffff;
    }

    .btn {
      background: transparent;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      padding: 12px 25px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff00ff;
      color: #0a0a0f;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
    }

    .btn-small {
      padding: 10px 15px;
      font-size: 12px;
    }

    .btn-cyan {
      border-color: #00ffff;
      color: #00ffff;
    }

    .btn-cyan:hover {
      background: #00ffff;
      color: #0a0a0f;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .tracks-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border: 1px solid #00ffff33;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .track:hover {
      border-color: #ff00ff;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
    }

    .track.playing {
      border-color: #ff00ff;
      background: #ff00ff11;
    }

    .track-cover {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 1px solid #00ffff;
    }

    .track-info {
      flex: 1;
    }

    .track-name {
      color: #00ffff;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .track-artist {
      color: #ff00ff;
      font-size: 12px;
    }

    .track-genre {
      color: #00ffff88;
      font-size: 10px;
      margin-top: 3px;
    }

    .player-bar {
      background: linear-gradient(0deg, #1a1a2e 0%, #0f0f1a 100%);
      border-top: 2px solid #ff00ff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .player-controls {
      display: flex;
      gap: 15px;
    }

    .ctrl-btn {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .ctrl-btn:hover {
      background: #00ffff;
      color: #0a0a0f;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .now-playing {
      flex: 1;
    }

    .now-playing-title {
      font-size: 14px;
      color: #00ffff;
    }

    .now-playing-artist {
      font-size: 12px;
      color: #ff00ff;
    }

    .progress-container {
      flex: 2;
      height: 6px;
      background: #0f0f1a;
      border: 1px solid #00ffff;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      width: 0%;
      transition: width 0.1s linear;
    }

    .time {
      font-size: 12px;
      color: #00ffff;
      min-width: 100px;
      text-align: right;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #ff00ff;
    }
  </style>
</head>

<body>
  <div class="header">
    <span class="title">SEDNA PLAYER</span>
  </div>

  <div class="search-container">
    <div class="search-box">
      <select class="filter-select" id="searchType" style="min-width: 120px;">
        <option value="all">All</option>
        <option value="artist">Artist</option>
        <option value="track">Track</option>
        <option value="album">Album</option>
      </select>
      <input type="text" class="search-input" id="searchInput" placeholder="Search music...">
      <button class="btn" id="searchBtn">Search</button>
      <button class="btn btn-cyan" id="randomBtn">Random</button>
    </div>
    <div class="filters">
      <select class="filter-select" id="genreFilter">
        <option value="">All genres</option>
        <option value="lofi">Lo-Fi</option>
        <option value="chillout">Chillout</option>
        <option value="ambient">Ambient</option>
        <option value="downtempo">Downtempo</option>
        <option value="relaxation">Relaxation</option>
        <option value="electronic">Electronic</option>
        <option value="jazz">Jazz</option>
        <option value="classical">Classical</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="hiphop">Hip Hop</option>
        <option value="metal">Metal</option>
        <option value="reggae">Reggae</option>
        <option value="rnb">R&B</option>
        <option value="folk">Folk</option>
        <option value="blues">Blues</option>
        <option value="country">Country</option>
        <option value="latin">Latin</option>
        <option value="punk">Punk</option>
      </select>
      <select class="filter-select" id="orderFilter">
        <option value="popularity_total">Most popular</option>
        <option value="releasedate_desc">Most recent</option>
        <option value="downloads_total">Most downloaded</option>
        <option value="listens_total">Most played</option>
        <option value="name">Name A-Z</option>
      </select>
      <button class="btn btn-small btn-cyan" id="applyFilters">Apply</button>
    </div>
  </div>

  <div class="tracks-list" id="tracksList">
    <div class="loading">Loading popular music...</div>
  </div>


  <div class="player-bar">
    <div class="player-controls">
      <button class="ctrl-btn" id="prevBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
        </svg>
      </button>
      <button class="ctrl-btn" id="playPauseBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
          <path d="M8 5v14l11-7z" />
        </svg>
      </button>
      <button class="ctrl-btn" id="nextBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
        </svg>
      </button>
      <button class="ctrl-btn" id="shuffleBtn" title="Aleatorio">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
        </svg>
      </button>
    </div>

    <div class="now-playing">
      <div class="now-playing-title" id="nowTitle">Not playing</div>
      <div class="now-playing-artist" id="nowArtist">-</div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="time" id="timeDisplay">0:00 / 0:00</div>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    const CLIENT_ID = '9ff19a37';
    const API_BASE = 'https://api.jamendo.com/v3.0';

    const audio = document.getElementById('audioPlayer');
    const tracksList = document.getElementById('tracksList');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const randomBtn = document.getElementById('randomBtn');
    const genreFilter = document.getElementById('genreFilter');
    const orderFilter = document.getElementById('orderFilter');
    const applyFilters = document.getElementById('applyFilters');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const timeDisplay = document.getElementById('timeDisplay');
    const nowTitle = document.getElementById('nowTitle');
    const nowArtist = document.getElementById('nowArtist');

    let tracks = [];
    let currentIndex = -1;
    let isPlaying = false;
    let shuffleMode = false;

    // Search tracks
    // Search tracks
    async function searchTracks(query = '', options = {}) {
      tracksList.innerHTML = '<div class="loading">Searching...</div>';

      const genre = options.genre || genreFilter.value;
      const order = options.order || orderFilter.value;
      const random = options.random || false;
      const searchType = document.getElementById('searchType').value;

      let url = `${API_BASE}/tracks/?client_id=${CLIENT_ID}&format=json&limit=30&include=musicinfo`;

      if (query) {
        switch (searchType) {
          case 'artist':
            url += `&artist_name=${encodeURIComponent(query)}`;
            break;
          case 'track':
            url += `&namesearch=${encodeURIComponent(query)}`;
            break;
          case 'album':
            url += `&album_name=${encodeURIComponent(query)}`;
            break;
          default:
            url += `&search=${encodeURIComponent(query)}`;
        }
      }

      if (genre) url += `&tags=${genre}`;

      if (random) {
        const randomOffset = Math.floor(Math.random() * 1000);
        url += `&offset=${randomOffset}&order=popularity_total`;
      } else {
        url += `&order=${order}`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          tracks = data.results;
          if (random) {
            tracks = tracks.sort(() => Math.random() - 0.5);
          }
          renderTracks();
        } else {
          tracksList.innerHTML = '<div class="loading">No results found</div>';
        }
      } catch (error) {
        tracksList.innerHTML = '<div class="loading">Search error</div>';
        console.error(error);
      }
    }

    // Render track list
    function renderTracks() {
      tracksList.innerHTML = tracks.map((track, index) => `
        <div class="track ${index === currentIndex ? 'playing' : ''}" data-index="${index}">
          <img src="${track.album_image || track.image}" alt="" class="track-cover">
          <div class="track-info">
            <div class="track-name">${track.name}</div>
            <div class="track-artist">${track.artist_name}</div>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.track').forEach(el => {
        el.addEventListener('click', () => {
          playTrack(parseInt(el.dataset.index));
        });
      });
    }

    // Play track
    function playTrack(index) {
      currentIndex = index;
      const track = tracks[index];

      audio.src = track.audio;
      audio.play();
      isPlaying = true;

      nowTitle.textContent = track.name;
      nowArtist.textContent = track.artist_name;

      updatePlayButton();
      renderTracks();
    }

    // Play/Pause
    function togglePlayPause() {
      if (currentIndex === -1) return;

      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayButton();
    }

    // Update play/pause button
    function updatePlayButton() {
      const icon = isPlaying
        ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'
        : '<path d="M8 5v14l11-7z"/>';
      playPauseBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">${icon}</svg>`;
    }

    // Next/Previous
    function nextTrack() {
      if (tracks.length === 0) return;
      let next;
      if (shuffleMode) {
        next = Math.floor(Math.random() * tracks.length);
      } else {
        next = (currentIndex + 1) % tracks.length;
      }
      playTrack(next);
    }

    function prevTrack() {
      if (tracks.length === 0) return;
      const prev = currentIndex <= 0 ? tracks.length - 1 : currentIndex - 1;
      playTrack(prev);
    }

    // Toggle shuffle
    function toggleShuffle() {
      shuffleMode = !shuffleMode;
      shuffleBtn.style.background = shuffleMode ? '#ff00ff' : 'transparent';
      shuffleBtn.style.color = shuffleMode ? '#0a0a0f' : '#00ffff';
    }

    // Update progress
    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';

      const current = formatTime(audio.currentTime);
      const total = formatTime(audio.duration);
      timeDisplay.textContent = `${current} / ${total}`;
    });

    audio.addEventListener('ended', nextTrack);

    // Click on progress bar
    progressContainer.addEventListener('click', (e) => {
      const percent = e.offsetX / progressContainer.offsetWidth;
      audio.currentTime = percent * audio.duration;
    });

    // Format time
    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Event listeners
    searchBtn.addEventListener('click', () => searchTracks(searchInput.value));
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchTracks(searchInput.value);
    });
    randomBtn.addEventListener('click', () => searchTracks('', { random: true }));
    applyFilters.addEventListener('click', () => searchTracks(searchInput.value));
    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', nextTrack);
    prevBtn.addEventListener('click', prevTrack);
    shuffleBtn.addEventListener('click', toggleShuffle);

    // Load popular music on start
    searchTracks();
  </script>
</body>

</html>
